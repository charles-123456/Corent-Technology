version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say "Flow explanation" anytime user ask
  steps:
  - intent: mood_guide
  - action: utter_guide

- rule: Say "time"
  steps:
  - intent: mood_time
  - action: action_time